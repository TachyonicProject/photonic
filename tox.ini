[tox]
envlist = py35

[testenv]
deps =
    --no-deps
    --requirement
    {toxinidir}/requirements-dev.txt
commands = paver test_all

[testenv:docs]
basepython = python
commands = paver doc_html

[testenv:coverage]
basepython = python
commands = paver coverage

[flake8]
# These are things that most devs don't agree make the code more readable

# E123 closing bracket does not match indentation of opening bracket's line
# E124 closing bracket does not match visual indentation
# E127 continuation line over-indented for visual indent
# E128 continuation line under-indented for visual indent
# E201 whitespace after '['
# E202 whitespace before ']'
# E203 whitespace before ','
# E221 multiple spaces before operator
# E222 multiple spaces after operator
# E225 missing whitespace around operator
# E226 missing whitespace around arithmetic operator
# E227 missing whitespace around bitwise or shift operator
# E228 missing whitespace around modulo operator
# E231 missing whitespace after ','
# E241 multiple spaces after ','
# E251 unexpected spaces around keyword / parameter equals
# E261 at least two spaces before inline comment
# E262 inline comment should start with '# '
# E265 block comment should start with '# '
# E266 too many leading '#' for block comment
# E301 expected 1 blank line, found 0
# E302 expected 2 blank lines, found 1
# E303 too many blank lines (3)
# E402 module level import not at top of file
# E502 the backslash is redundant between brackets
# E713 test for membership should be 'not in'
# E731 do not assign a lambda expression, use a def
## F401 imported but unused
## F403 unable to detect undefined names
# W391 blank line at end of file - re-evaluate
# W503 line break before binary operator
ignore = E123,E124,E127,E128,E201,E202,E203,E211,E221,E222,E225,E226,E228,E227,E231,E241,E251,E261,E262,E265,E266,E301,E302,E303,E402,E502,E713,E731,F401,F403,W391,W503
# not all the devs believe in 80 column line length
max-line-length = 160
# Not going to worry about style in the test suite
exclude = tests/*
