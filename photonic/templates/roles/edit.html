{% extends "photonic/view.html" %}

{% block content %}
    <form id="form" method='post' enctype="multipart/form-data">
        {{ form }}
    </form>
{% endblock %}

{% block buttons %}
    <a href="{{ APP }}/system/roles/{{id}}" class="btn btn-default">Cancel</a>
    <a data-confirm="Delete role?" data-close href="{{ APP }}/system/roles/delete/{{id}}" class="btn btn-danger">Delete</a>
    <a href="{{ APP }}/system/roles/edit/{{id}}" data-form="form" class="btn btn-primary">Update</a>
{% endblock %}
