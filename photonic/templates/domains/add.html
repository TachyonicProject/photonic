{% extends "photonic/base.html" %}
{% block content %}
<form method='post' enctype="multipart/form-data" class="form-horizontal" data-type="create" data-method='POST' data-url="{{APP}}/apiproxy?url=v1/domain">
    {{ form }}

    <input class="btn btn-primary" type="submit" value="Add Domain">
    <a href="{{ APP }}/system/domains" class="btn btn-default">Back</a>
</form>
{% endblock %}
