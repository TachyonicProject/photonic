<form method="POST" data-scope>
    <input type="hidden" name="domain" value="{% if REQ.context_domain %}{{ REQ.context_domain }}{% endif%}">
    <select name="tenant_id" data-url="/v1/tenants" onchange="photonic.onChange(event, this.form);" data-allow-clear data-placeholder="Select Tenant">
	<option value=""></option>

	{% if REQ.context_tenant_id %}  
	<option value="{{ REQ.context_tenant_id }}" selected> {{ G.tenant_name(REQ) }}</option>
	{% endif %}
    </select>
</form>
